<!DOCTYPE html>
<html lang="pl">
 	<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
	<div class="container-fluid container-md "> 
		<div class="row justify-content-center table">
		    <div class="col-sm-3 frame">
		      	<h5>Confirmed:</h5>
				<span class="confirmed"></span>
				<h6 class="newConfirmed"></h6>
		    </div>
		    <div class="col-sm-3 frame">
		      	<h5>Deaths:</h5>
		      	<span class="deaths"></span>
		      	<h6 class="newDeaths"></h6>
		    </div>
	    	<div class="col-sm-3 frame">
	      		<h5>Recovered:</h5>
	      		<span class="recovered"></span>
	      		<h6 class="newRecovered"></h6>
	   	 	</div>
	  	</div>
	</div>

	<div class="container-fluid container-md">           
	  	<table class="table table-striped">
		    <thead>
		      	<tr>
		        	<th>Country</th>
		        	<th>Total Confirmed</th>
		        	<th>Total Deaths</th>
		        	<th>Total Recovered</th>
		     	 </tr>
		    </thead>
		    <tbody>
		      	
		    </tbody>
	  	</table>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
